<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Avaliação de mentoria</title>

    <link rel="shortcut icon" href="images/img.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor, Bora lá?</p>
            <img src="images/img.svg" alt="imagem semelhante a uma caixa de dialogo com estrelas">
            <div class="top">
                <h1>Informaçôes pessoais</h1>
            </div>
        </header>
    </div>


    <form>
        <fieldset>
            <div class="name-wrapper">
                <div class="input-wrapper">
                    <label for="event-name">Nome</label>
                    <input type="text" id="event-name">
                </div>
                <div class="input-wrapper">
                    <label for="event-surname">Sobrenome</label>
                    <input type="text" id="event-surname">
                </div>
            </div>
            <div class="input-wrapper">
                <label for="event-email">Email <span>(Digite um email válido)</span></label>
                <input type="email" id="event-email">
            </div>
        </fieldset>
        
        <fieldset>
            <div class="line">
                <legend>Informações do mentor</legend>
            </div>
            <div class="input-wrapper">
                <label for="event-mentor">Selecione quem foi seu mentor</label>
                <select id="event-mentor">
                    <option value="Alfredo José">Alfredo José</option>
                    <option value="Mateus Bento">Mateus Bento</option>
                    <option value="Frederico João">Frederico João</option>
                </select>
            </div>
            <div class="input-wrapper">
                <label for="event-feedback">Feedback sobre o mentor</label>
                <textarea id="event-feedback"></textarea>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="event-checkbox">
                <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
        </fieldset>

        <fieldset>
            <div class="line">
                <legend>Agendando próxima mentoriar</legend>
            </div>
            <div class="data-wrapper">
                <div class="input-wrapper">
                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date">
                </div>
                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin">
                </div>
                <div class="input-wrapper">
                    <label for="event-end">Ate</label>
                    <input type="time" id="event-end">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="input-wrapper">
                <input type="submit" value="Salvar">
            </div>
        </fieldset>
    </form>

</body>
</html>
